<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/1560.png">
    <title>TODO List</title>
</head>
<body>
    
<!-- HEADER -->
<header class="header-container" >
    <div class="header-box">
        <h1 class="header-title">My TODO List</h1>
        <img class="header-bg" src="" alt="background-image">
    </div>
</header>
    
<!-- MAIN CONTENT TODO LIST -->
<main>
    <div class="todo-list-container">
        <h1 class="todo-list-heading">Liste de t창ches</h1>
        <form action="" class="todo-list-form">
            <input class="todo-list-input" type="text" placeholder="Ajouter une t창che">
            <input class="todo-list-input-btn" type="submit" value="Ajouter">
        </form>
        <section class="todo-list">
            <h2>T창ches</h2>
            <div id="tasks">
                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="Nouvelle t창che" readonly>
                    </div>
                    <div class="actions">
                        <button class="edit">Editer</button>
                        <button class="delete">Supprimer</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
    
<!-- FOOTER -->
<footer>
    <div class="footer-container">
        <nav class="nav-box">
            <ul class="nav-list">
                <li class="nav-list-content" alt="#">1</li>
                <li class="nav-list-content" alt="#">2</li>
                <li class="nav-list-content" alt="#">3</li>
                <li class="nav-list-content" alt="#">4</li>
            </ul>
        </nav>
    </div>
</footer>

</body>
</html>
